sonar.projectKey=vendhub
sonar.organization=VendHub

# Project metadata
sonar.projectName=VendHub Manager
sonar.projectVersion=1.0.0

# Source code location
sonar.sources=backend/src
sonar.tests=backend/src,backend/test
sonar.test.inclusions=**/*.spec.ts,**/*.e2e-spec.ts

# TypeScript specific
sonar.typescript.lcov.reportPaths=backend/coverage/lcov.info
sonar.javascript.lcov.reportPaths=backend/coverage/lcov.info

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/*.spec.ts,**/*.e2e-spec.ts
sonar.coverage.exclusions=**/*.spec.ts,**/*.e2e-spec.ts,**/*.module.ts,**/*.dto.ts,**/*.entity.ts

# Encoding
sonar.sourceEncoding=UTF-8

# Duplication
sonar.cpd.exclusions=**/*.dto.ts,**/*.entity.ts
