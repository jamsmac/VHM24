# Docker Compose for E2E Tests
# Usage: docker-compose -f docker-compose.test.yml up -d
# Then: npm run test:e2e

version: '3.8'

services:
  postgres-test:
    image: postgres:14-alpine
    container_name: vendhub-postgres-test
    restart: unless-stopped
    environment:
      POSTGRES_DB: vendhub_test
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
    ports:
      - "25432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test -d vendhub_test"]
      interval: 5s
      timeout: 3s
      retries: 5
    tmpfs:
      - /var/lib/postgresql/data

  redis-test:
    image: redis:7-alpine
    container_name: vendhub-redis-test
    restart: unless-stopped
    ports:
      - "26379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
