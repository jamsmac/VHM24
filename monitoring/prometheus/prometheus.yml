# ============================================================================
# Prometheus Configuration for VendHub Manager
# ============================================================================

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  scrape_timeout: 10s
  external_labels:
    cluster: 'vendhub-production'
    environment: 'production'

# Alertmanager configuration - routes alerts to Alertmanager
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093
      timeout: 10s
      api_version: v2

# Load rules once and periodically evaluate them
rule_files:
  - 'alerts.yml'

# Scrape configurations
scrape_configs:
  # ==========================================================================
  # Prometheus self-monitoring
  # ==========================================================================
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # ==========================================================================
  # Backend API metrics
  # ==========================================================================
  - job_name: 'vendhub-backend'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['backend:3000']
        labels:
          service: 'backend-api'
          component: 'api'
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'backend-api'

  # ==========================================================================
  # Commission Worker metrics
  # ==========================================================================
  - job_name: 'commission-worker'
    static_configs:
      - targets: ['commission-worker:9464']
        labels:
          service: 'commission-worker'
          component: 'worker'
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'commission-worker'

  # ==========================================================================
  # Job Scheduler metrics
  # ==========================================================================
  - job_name: 'job-scheduler'
    static_configs:
      - targets: ['job-scheduler:9464']
        labels:
          service: 'job-scheduler'
          component: 'worker'
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'job-scheduler'

  # ==========================================================================
  # Health Monitor metrics
  # ==========================================================================
  - job_name: 'health-monitor'
    static_configs:
      - targets: ['health-monitor:9464']
        labels:
          service: 'health-monitor'
          component: 'worker'
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'health-monitor'

  # ==========================================================================
  # PostgreSQL metrics (using postgres_exporter)
  # ==========================================================================
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
        labels:
          service: 'postgres'
          component: 'database'

  # ==========================================================================
  # Redis metrics (using redis_exporter)
  # ==========================================================================
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
        labels:
          service: 'redis'
          component: 'cache'

  # ==========================================================================
  # MinIO metrics
  # ==========================================================================
  - job_name: 'minio'
    metrics_path: '/minio/v2/metrics/cluster'
    scheme: http
    static_configs:
      - targets: ['minio:9000']
        labels:
          service: 'minio'
          component: 'storage'

  # ==========================================================================
  # Nginx metrics (using nginx-prometheus-exporter)
  # ==========================================================================
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx-exporter:9113']
        labels:
          service: 'nginx'
          component: 'proxy'

  # ==========================================================================
  # Node Exporter - Host system metrics
  # ==========================================================================
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          service: 'node-exporter'
          component: 'host'

  # ==========================================================================
  # cAdvisor - Container metrics
  # ==========================================================================
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
        labels:
          service: 'cadvisor'
          component: 'containers'

  # ==========================================================================
  # Alertmanager metrics
  # ==========================================================================
  - job_name: 'alertmanager'
    static_configs:
      - targets: ['alertmanager:9093']
        labels:
          service: 'alertmanager'
          component: 'monitoring'
