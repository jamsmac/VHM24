# ============================================================================
# Prometheus Alert Rules for VendHub Manager
# ============================================================================

groups:
  # ==========================================================================
  # Backend API Alerts
  # ==========================================================================
  - name: backend_api_alerts
    interval: 30s
    rules:
      - alert: BackendAPIDown
        expr: up{job="vendhub-backend"} == 0
        for: 2m
        labels:
          severity: critical
          component: api
        annotations:
          summary: "Backend API is down"
          description: "Backend API has been down for more than 2 minutes"

      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) > 0.05
        for: 5m
        labels:
          severity: warning
          component: api
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value | humanizePercentage }} over the last 5 minutes"

      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 1
        for: 5m
        labels:
          severity: warning
          component: api
        annotations:
          summary: "High response time detected"
          description: "95th percentile response time is {{ $value }}s"

      - alert: HighMemoryUsage
        expr: process_resident_memory_bytes / 1024 / 1024 > 1500
        for: 10m
        labels:
          severity: warning
          component: api
        annotations:
          summary: "High memory usage"
          description: "Memory usage is {{ $value | humanize }}MB"

  # ==========================================================================
  # Worker Alerts
  # ==========================================================================
  - name: worker_alerts
    interval: 30s
    rules:
      - alert: WorkerDown
        expr: up{component="worker"} == 0
        for: 2m
        labels:
          severity: critical
          component: worker
        annotations:
          summary: "Worker {{ $labels.job }} is down"
          description: "Worker has been down for more than 2 minutes"

      - alert: HighJobFailureRate
        expr: rate(bullmq_job_failed_total[10m]) > 0.1
        for: 10m
        labels:
          severity: warning
          component: worker
        annotations:
          summary: "High job failure rate"
          description: "Job failure rate is {{ $value | humanizePercentage }}"

      - alert: QueueBacklog
        expr: bullmq_queue_waiting > 1000
        for: 15m
        labels:
          severity: warning
          component: worker
        annotations:
          summary: "High queue backlog"
          description: "Queue has {{ $value }} waiting jobs"

  # ==========================================================================
  # Database Alerts
  # ==========================================================================
  - name: database_alerts
    interval: 30s
    rules:
      - alert: PostgreSQLDown
        expr: up{job="postgres"} == 0
        for: 1m
        labels:
          severity: critical
          component: database
        annotations:
          summary: "PostgreSQL is down"
          description: "PostgreSQL database has been down for more than 1 minute"

      - alert: HighDatabaseConnections
        expr: pg_stat_database_numbackends > 80
        for: 5m
        labels:
          severity: warning
          component: database
        annotations:
          summary: "High number of database connections"
          description: "Database has {{ $value }} active connections"

      - alert: DatabaseDiskSpaceLow
        expr: pg_database_size_bytes / (1024*1024*1024) > 50
        for: 10m
        labels:
          severity: warning
          component: database
        annotations:
          summary: "Database disk space running low"
          description: "Database size is {{ $value | humanize }}GB"

  # ==========================================================================
  # Redis Alerts
  # ==========================================================================
  - name: redis_alerts
    interval: 30s
    rules:
      - alert: RedisDown
        expr: up{job="redis"} == 0
        for: 1m
        labels:
          severity: critical
          component: cache
        annotations:
          summary: "Redis is down"
          description: "Redis has been down for more than 1 minute"

      - alert: RedisHighMemoryUsage
        expr: redis_memory_used_bytes / redis_memory_max_bytes > 0.9
        for: 5m
        labels:
          severity: warning
          component: cache
        annotations:
          summary: "Redis memory usage is high"
          description: "Redis memory usage is {{ $value | humanizePercentage }}"

  # ==========================================================================
  # Storage Alerts
  # ==========================================================================
  - name: storage_alerts
    interval: 30s
    rules:
      - alert: MinIODown
        expr: up{job="minio"} == 0
        for: 2m
        labels:
          severity: critical
          component: storage
        annotations:
          summary: "MinIO is down"
          description: "MinIO storage has been down for more than 2 minutes"
