apiVersion: 1

providers:
  - name: 'VendHub Dashboards'
    orgId: 1
    folder: 'VendHub'
    folderUid: 'vendhub'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: false

  # Default dashboard on home screen
  - name: 'VendHub Home'
    orgId: 1
    folder: ''
    type: file
    disableDeletion: true
    updateIntervalSeconds: 60
    allowUiUpdates: false
    options:
      path: /var/lib/grafana/dashboards/vendhub-operations.json
