# ============================================================================
# Alertmanager Configuration for VendHub Manager
# ============================================================================
# Routes alerts from Prometheus to various notification channels
# (Slack, Telegram, Email, PagerDuty)

global:
  # Default SMTP settings for email alerts
  smtp_smarthost: 'smtp.gmail.com:587'
  smtp_from: 'alerts@vendhub.com'
  smtp_auth_username: '${SMTP_USERNAME}'
  smtp_auth_password: '${SMTP_PASSWORD}'
  smtp_require_tls: true

  # Slack API URL (if using Slack)
  slack_api_url: '${SLACK_WEBHOOK_URL}'

  # Resolve timeout - how long to wait before marking alert as resolved
  resolve_timeout: 5m

# ============================================================================
# Templates for alert messages
# ============================================================================
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# ============================================================================
# Routing Tree - determines how alerts are grouped and sent
# ============================================================================
route:
  # Default receiver (catch-all)
  receiver: 'default-receiver'

  # Group alerts by these labels
  group_by: ['alertname', 'severity', 'component']

  # Wait before sending first notification for a group
  group_wait: 30s

  # Wait before sending subsequent notifications for same group
  group_interval: 5m

  # Wait before resending unresolved alerts
  repeat_interval: 4h

  # Child routes - more specific routing rules
  routes:
    # Critical alerts - immediate notification to all channels
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 10s
      repeat_interval: 1h
      continue: true

    # Warning alerts - less urgent
    - match:
        severity: warning
      receiver: 'warning-alerts'
      group_wait: 1m
      repeat_interval: 4h

    # Database alerts - route to DBA team
    - match:
        component: database
      receiver: 'database-alerts'
      group_wait: 30s

    # Worker/Queue alerts - route to backend team
    - match:
        component: worker
      receiver: 'worker-alerts'
      group_wait: 1m

# ============================================================================
# Inhibition Rules - suppress alerts when higher-priority alerts are firing
# ============================================================================
inhibit_rules:
  # If Backend API is down, suppress all other backend alerts
  - source_match:
      alertname: 'BackendAPIDown'
      severity: 'critical'
    target_match:
      component: 'api'
    equal: ['instance']

  # If PostgreSQL is down, suppress database-related warnings
  - source_match:
      alertname: 'PostgreSQLDown'
      severity: 'critical'
    target_match:
      component: 'database'
    equal: ['instance']

  # If Redis is down, suppress cache/queue warnings
  - source_match:
      alertname: 'RedisDown'
      severity: 'critical'
    target_match:
      component: 'cache'
    equal: ['instance']

# ============================================================================
# Receivers - notification endpoints
# ============================================================================
receivers:
  # Default receiver - sends to Slack and email
  - name: 'default-receiver'
    slack_configs:
      - channel: '#vendhub-alerts'
        send_resolved: true
        title: '{{ template "slack.default.title" . }}'
        text: '{{ template "slack.default.text" . }}'
        color: '{{ if eq .Status "firing" }}{{ if eq .CommonLabels.severity "critical" }}danger{{ else }}warning{{ end }}{{ else }}good{{ end }}'

  # Critical alerts - Slack, Telegram, and PagerDuty
  - name: 'critical-alerts'
    slack_configs:
      - channel: '#vendhub-critical'
        send_resolved: true
        title: ':rotating_light: CRITICAL: {{ .CommonLabels.alertname }}'
        text: |
          *Alert:* {{ .CommonLabels.alertname }}
          *Severity:* {{ .CommonLabels.severity }}
          *Component:* {{ .CommonLabels.component }}
          *Description:* {{ .CommonAnnotations.description }}
          *Started:* {{ .StartsAt.Format "2006-01-02 15:04:05" }}
        color: 'danger'
    webhook_configs:
      # Telegram webhook (via custom webhook handler)
      - url: '${TELEGRAM_ALERT_WEBHOOK}'
        send_resolved: true
    # Uncomment for PagerDuty integration
    # pagerduty_configs:
    #   - service_key: '${PAGERDUTY_SERVICE_KEY}'
    #     severity: 'critical'
    #     description: '{{ .CommonLabels.alertname }}'

  # Warning alerts - Slack only
  - name: 'warning-alerts'
    slack_configs:
      - channel: '#vendhub-alerts'
        send_resolved: true
        title: ':warning: Warning: {{ .CommonLabels.alertname }}'
        text: |
          *Alert:* {{ .CommonLabels.alertname }}
          *Component:* {{ .CommonLabels.component }}
          *Description:* {{ .CommonAnnotations.description }}
        color: 'warning'

  # Database alerts - dedicated channel
  - name: 'database-alerts'
    slack_configs:
      - channel: '#vendhub-database'
        send_resolved: true
        title: ':floppy_disk: Database Alert: {{ .CommonLabels.alertname }}'
        text: |
          *Alert:* {{ .CommonLabels.alertname }}
          *Description:* {{ .CommonAnnotations.description }}
        color: '{{ if eq .CommonLabels.severity "critical" }}danger{{ else }}warning{{ end }}'

  # Worker alerts - dedicated channel
  - name: 'worker-alerts'
    slack_configs:
      - channel: '#vendhub-workers'
        send_resolved: true
        title: ':gear: Worker Alert: {{ .CommonLabels.alertname }}'
        text: |
          *Alert:* {{ .CommonLabels.alertname }}
          *Description:* {{ .CommonAnnotations.description }}
          *Queue:* {{ .CommonLabels.queue }}
        color: '{{ if eq .CommonLabels.severity "critical" }}danger{{ else }}warning{{ end }}'
