# ============================================================================
# Alertmanager Configuration for VendHub Manager
# ============================================================================
# Routes alerts from Prometheus to various notification channels
# (Slack, Telegram, Email, PagerDuty)

global:
  # Resolve timeout - how long to wait before marking alert as resolved
  resolve_timeout: 5m

  # Slack webhook URL for all Slack notifications
  # Set SLACK_WEBHOOK_URL environment variable or replace placeholder
  slack_api_url: '${SLACK_WEBHOOK_URL}'

  # Email configuration (uncomment when ready):
  # smtp_smarthost: 'smtp.gmail.com:587'
  # smtp_from: 'alerts@vendhub.com'
  # smtp_auth_username: '${SMTP_USERNAME}'
  # smtp_auth_password: '${SMTP_PASSWORD}'
  # smtp_require_tls: true

# ============================================================================
# Templates for alert messages
# ============================================================================
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# ============================================================================
# Routing Tree - determines how alerts are grouped and sent
# ============================================================================
route:
  # Default receiver (catch-all)
  receiver: 'default-receiver'

  # Group alerts by these labels
  group_by: ['alertname', 'severity', 'component']

  # Wait before sending first notification for a group
  group_wait: 30s

  # Wait before sending subsequent notifications for same group
  group_interval: 5m

  # Wait before resending unresolved alerts
  repeat_interval: 4h

  # Child routes - more specific routing rules
  routes:
    # Critical alerts - immediate notification
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 10s
      repeat_interval: 1h
      continue: true

    # Warning alerts - less urgent
    - match:
        severity: warning
      receiver: 'warning-alerts'
      group_wait: 1m
      repeat_interval: 4h

    # Database alerts - route to DBA team
    - match:
        component: database
      receiver: 'database-alerts'
      group_wait: 30s

    # Worker/Queue alerts - route to backend team
    - match:
        component: worker
      receiver: 'worker-alerts'
      group_wait: 1m

# ============================================================================
# Inhibition Rules - suppress alerts when higher-priority alerts are firing
# ============================================================================
inhibit_rules:
  # If Backend API is down, suppress all other backend alerts
  - source_match:
      alertname: 'BackendAPIDown'
      severity: 'critical'
    target_match:
      component: 'api'
    equal: ['instance']

  # If PostgreSQL is down, suppress database-related warnings
  - source_match:
      alertname: 'PostgreSQLDown'
      severity: 'critical'
    target_match:
      component: 'database'
    equal: ['instance']

  # If Redis is down, suppress cache/queue warnings
  - source_match:
      alertname: 'RedisDown'
      severity: 'critical'
    target_match:
      component: 'cache'
    equal: ['instance']

# ============================================================================
# Receivers - notification endpoints
# ============================================================================
receivers:
  # Default receiver - all alerts
  - name: 'default-receiver'
    slack_configs:
      - channel: '#vendhub-alerts'
        send_resolved: true
        title: '{{ if eq .Status "firing" }}:warning:{{ else }}:white_check_mark:{{ end }} {{ .CommonLabels.alertname }}'
        text: |-
          *Severity:* {{ .CommonLabels.severity | toUpper }}
          *Component:* {{ .CommonLabels.component }}
          *Description:* {{ range .Alerts }}{{ .Annotations.description }}{{ end }}
          *Status:* {{ .Status | toUpper }}
        footer: 'VendHub Monitoring'

  # Critical alerts - high priority
  - name: 'critical-alerts'
    slack_configs:
      - channel: '#vendhub-alerts'
        send_resolved: true
        color: '{{ if eq .Status "firing" }}danger{{ else }}good{{ end }}'
        title: ':rotating_light: CRITICAL: {{ .CommonLabels.alertname }}'
        text: |-
          *Severity:* CRITICAL
          *Component:* {{ .CommonLabels.component }}
          *Summary:* {{ range .Alerts }}{{ .Annotations.summary }}{{ end }}
          *Description:* {{ range .Alerts }}{{ .Annotations.description }}{{ end }}
          *Runbook:* {{ range .Alerts }}{{ .Annotations.runbook_url }}{{ end }}
        footer: 'VendHub Monitoring - CRITICAL'

  # Warning alerts
  - name: 'warning-alerts'
    slack_configs:
      - channel: '#vendhub-alerts'
        send_resolved: true
        color: '{{ if eq .Status "firing" }}warning{{ else }}good{{ end }}'
        title: ':large_yellow_circle: WARNING: {{ .CommonLabels.alertname }}'
        text: |-
          *Severity:* WARNING
          *Component:* {{ .CommonLabels.component }}
          *Summary:* {{ range .Alerts }}{{ .Annotations.summary }}{{ end }}
          *Description:* {{ range .Alerts }}{{ .Annotations.description }}{{ end }}
        footer: 'VendHub Monitoring - WARNING'

  # Database alerts
  - name: 'database-alerts'
    slack_configs:
      - channel: '#vendhub-alerts'
        send_resolved: true
        color: '{{ if eq .Status "firing" }}danger{{ else }}good{{ end }}'
        title: ':floppy_disk: DATABASE: {{ .CommonLabels.alertname }}'
        text: |-
          *Severity:* {{ .CommonLabels.severity | toUpper }}
          *Component:* Database
          *Description:* {{ range .Alerts }}{{ .Annotations.description }}{{ end }}
        footer: 'VendHub Database Monitoring'

  # Worker alerts
  - name: 'worker-alerts'
    slack_configs:
      - channel: '#vendhub-alerts'
        send_resolved: true
        color: '{{ if eq .Status "firing" }}warning{{ else }}good{{ end }}'
        title: ':gear: WORKER: {{ .CommonLabels.alertname }}'
        text: |-
          *Severity:* {{ .CommonLabels.severity | toUpper }}
          *Component:* {{ .CommonLabels.job }}
          *Description:* {{ range .Alerts }}{{ .Annotations.description }}{{ end }}
        footer: 'VendHub Worker Monitoring'
