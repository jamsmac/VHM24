# Railway Nixpacks Configuration for VendHub Manager (Monorepo)

[phases.setup]
nixPkgs = ["nodejs_20"]

[phases.install]
cmds = ["cd backend && npm install --legacy-peer-deps --include=dev"]

[phases.build]
cmds = ["cd backend && npm run build && npm prune --production --legacy-peer-deps"]

[start]
cmd = "cd backend && node dist/main"
