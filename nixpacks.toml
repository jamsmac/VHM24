[phases.setup]
nixPkgs = ["nodejs_20"]

[phases.install]
cmds = ["cd backend && npm ci"]

[phases.build]
cmds = ["cd backend && npm run build"]

[start]
# First deploy: set DATABASE_INITIAL_SYNC=true to create schema
# After schema created: remove DATABASE_INITIAL_SYNC and migrations will work
cmd = "cd backend && node dist/main"
