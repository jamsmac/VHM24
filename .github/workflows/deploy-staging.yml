name: Deploy to Staging

on:
  push:
    branches: [develop]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging

env:
  NODE_VERSION: '20'
  RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

jobs:
  # Build and test first
  build-test:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install & Build Backend
        working-directory: ./backend
        run: |
          npm ci
          npm run build
          npm run lint

      - name: Install & Build Frontend
        working-directory: ./frontend
        run: |
          npm ci
          npm run build
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.STAGING_API_URL }}

  # Deploy to Railway
  deploy-backend:
    name: Deploy Backend to Railway
    runs-on: ubuntu-latest
    needs: build-test
    environment: staging
    steps:
      - uses: actions/checkout@v4

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy Backend
        working-directory: ./backend
        run: railway up --service vendhub-backend --environment staging
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

      - name: Health Check
        run: |
          echo "Waiting for deployment..."
          sleep 30
          curl -f ${{ secrets.STAGING_API_URL }}/health || echo "Health check pending..."

  deploy-frontend:
    name: Deploy Frontend to Railway
    runs-on: ubuntu-latest
    needs: build-test
    environment: staging
    steps:
      - uses: actions/checkout@v4

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy Frontend
        working-directory: ./frontend
        run: railway up --service vendhub-frontend --environment staging
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
          NEXT_PUBLIC_API_URL: ${{ secrets.STAGING_API_URL }}

  # Post-deployment verification
  verify:
    name: Verify Deployment
    runs-on: ubuntu-latest
    needs: [deploy-backend, deploy-frontend]
    steps:
      - name: Smoke Test
        run: |
          echo "Running smoke tests..."

          # Backend health
          curl -f ${{ secrets.STAGING_API_URL }}/health || exit 1
          echo "âœ… Backend is healthy"

          # Frontend
          curl -f ${{ secrets.STAGING_FRONTEND_URL }} || exit 1
          echo "âœ… Frontend is accessible"

          echo ""
          echo "=========================================="
          echo "ðŸš€ Staging deployment successful!"
          echo "=========================================="
          echo "Backend:  ${{ secrets.STAGING_API_URL }}"
          echo "Frontend: ${{ secrets.STAGING_FRONTEND_URL }}"

      - name: Notify Success
        if: success()
        run: |
          echo "Deployment to staging completed successfully!"
          # Telegram notification (optional)
          # curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
          #   -d "chat_id=${{ secrets.TELEGRAM_CHAT_ID }}" \
          #   -d "text=âœ… VendHub staging deployed successfully!"
