name: Deploy to Staging

on:
  push:
    branches: [develop]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging

env:
  NODE_VERSION: '20'

jobs:
  # Run CI checks first
  ci-check:
    name: CI Checks
    uses: ./.github/workflows/ci.yml

  # Deploy to staging after CI passes
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: ci-check
    environment: staging

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci --production

      - name: Build backend
        working-directory: ./backend
        run: npm run build

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build frontend
        working-directory: ./frontend
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.STAGING_API_URL }}
        run: npm run build

